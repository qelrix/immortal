<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal - Metal Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="bg-overlay"></div>
    <div class="bg-pattern"></div>
    <div class="bg-grid"></div>
    
    <div class="container" id="mainContainer">
        <div class="content">
            <div class="logo-container">
                <h1 class="logo" id="logo">IMMORTAL</h1>
                <div class="drops-container" id="drops"></div>
            </div>
            
            <div class="music-section">
                <audio id="audioPlayer" autoplay loop preload="auto"></audio>
                <div class="audio-controls">
                    <button id="playPauseBtn" class="control-btn"></button>
                    <button id="volumeBtn" class="control-btn"></button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="60">
                </div>
            </div>
            
            <div class="links-section">
                <a href="https://discord.com/users/immort_al" target="_blank" class="link-btn discord-link">
                    <span>immort_al</span>
                </a>
                <a href="https://discord.gg/gAXgAJkfZW" target="_blank" class="link-btn server-link">
                    <span>AQUA RP</span>
                </a>
            </div>
        </div>
    </div>
    
    <canvas id="mouseTrail"></canvas>
    <div class="particles-container" id="particles"></div>
    <div class="custom-cursor" id="customCursor"></div>
    
    <script src="script.js"></script>
</body>
</html>
